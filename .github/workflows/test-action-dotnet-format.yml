name: Test for tsubakimoto/action-dotnet-format

on:
  # pull_request:
  #   branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  test-action-dotnet-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Format
        id: format
        # uses: tsubakimoto/action-dotnet-format@v1
        uses: ./.github/actions/action-dotnet-format
        with:
          base-branch: '${{ github.ref_name }}'
          project-path: 'consoleapp/consoleapp.csproj'
          verbosity: 'diag'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          draft: 'true'
      - name: Output
        run: |
          echo "head-branch: ${{ steps.format.outputs.head-branch }}"
          echo "changed: ${{ steps.format.outputs.changed }}"
          echo "pull-request-url: ${{ steps.format.outputs.pull-request-url }}"
